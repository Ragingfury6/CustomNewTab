<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="bg__img">

    <div class="links">

        <h3 class="heading--small">School</h3>
        <div class="link__container">

            href="https://classroom.google.com/u/0/c/NTgxMjg5MDcwODEz"

            <h5 class="heading--subhead">Google Classroom</h5>
            <div class="line__separator"></div>
            <div class="link__card__usage">Used 0 Times</div>
          </a>
          <a

            <div class="line__separator"></div>

            <div class="link__card__usage">Used 0 Times</div>
          </a>

            <div class="line__separator"></div>
            <div class="link__card__usage">Used 0 Times</div>

      </div>
      <div class="link__wrapper">

        <div class="link__container">
          <a class="link__card" href="https://www.reddit.com/" target="_blank">

            <div class="link__card__usage">Used 0 Times</div>
          </a>
          <a class="link__card" href="https://www.amazon.com/" target="_blank">

            <div class="line__separator"></div>
            <div class="link__card__usage">Used 0 Times</div>
          </a>
        </div>

    <a

      target="_blank"
    >
      <div class="portfolio__link">
        <img src="./public/images/githublogo.png" alt="Github Logo" />
